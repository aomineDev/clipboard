<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Password Generator</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aominedev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="inputBox">
		<h2>Random Password Generator App</h2>
		<input type="text" name="" placeholder="Create Password" id="password" readonly>
		<button class="copy">
			<i class="far fa-copy"></i>
		</button>
		<div id="btn">Generate Password</div>
	</div>

	<div class="alertBox"></div>

	<script src="js/app.js"></script>	
</body>
</html>
